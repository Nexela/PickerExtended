[mod-setting-description]
picker-allow-multiple-craft=Craft Pippete can also craft items in inventory.
picker-hide-minimap=Auto Hide minimap when selecting logistic chests.
picker-player-paste-modifier=Additional paste modifier takes recipes paste modifier and multiplies it by this amount.
picker-search-light=Player flashlight aims toward whatever the player selects.
picker-alt-mode-default=Turns entity info (alt-mode) on when joining maps.
picker-camera-zoom=Zoom at which the scene is rendered.
picker-camera-aa=Anti-alias the picture.
picker-camera-gui=Keeps GUI elements in the pictures.
picker-remember-planner=Remember last planner when cycling planners.
picker-tool-tape-measure=Enable tape measure tool.
picker-tool-ore-eraser=Enable ore eraser tool.
picker-tool-camera=Enable screenshot camera tool.
picker-tool-wire-cutter=Enable wire cutter tool.
picker-chat-color=Default chat color when making a new player.
picker-character-color=Default character color when making a new player.
picker-use-groups=Use Item Groups when selecting recipes, items or filters.
picker-use-subgroups=Use Item Subgroups when selecting recipes, items or filters.
picker-tool-rewire=Enable rewire tool.
picker-revive-selected-ghosts-entity=Revive selected ghosts if you have the matching item in your hand.
picker-revive-selected-ghosts-tile=Revive selected tiles if you have the matching item in your hand.
# TAPE MEASURE
picker-tilegrid-group-divisor=How often a subgrid is created when using a standard tape measure.
picker-tilegrid-split-divisor=The number of sections to split the grid into when using an alternate tape measure (hold shift).